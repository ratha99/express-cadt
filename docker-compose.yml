services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    container_name: load-balancers
    depends_on:
      - express
    environment:
      - NGINX_SERVER_NAME=localhost
      - EXPRESS_HOST_1=express-cadt-express-1
      - EXPRESS_PORT=4001
      - NGINX_MAX_BODY=100M
    ports:
      - 4001:4001
  express:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
      - ./index.js:/app/index.js
      - .env:/app/.env
      - ./uploads:/app/uploads
      - ./index.html:/app/index.html
    scale: 1
    depends_on:
      - mongodb
      - redis
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile-mongo
    container_name: mongodbs
    ports:
      - "27019:27017"
    volumes:
      - mongodbdata:/data/db
  redis:
    image: redis:5
    container_name: cadts-redis
    ports:
      - 6380:6379
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:cadts-redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
volumes:
  mongodbdata:
